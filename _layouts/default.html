<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width">

        <!-- syntax highlighting CSS -->
        <link rel="stylesheet" href="/css/syntax.css">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="/css/stack.css">

        <!-- Configure MathJax and load from CDN -->
        <script type="text/x-mathjax-config">
          MathJax.Hub.Config({
            tex2jax: {
              inlineMath: [ ['$','$'], ["\\(","\\)"] ],
              processEscapes: true
            }
          });
        </script>
        <script type="text/javascript" src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS_HTML"></script>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h1 class="title"><a href="/">{{ site.name }}</a></h1>
                <h4 class="title">by Thomas Rueckstiess</h4>
            </div>
          
            {{ content }}

            <div class="footer">
                <div class="contact">
                    <p>
                    Thomas Rueckstiess<br />
                    </p>
                </div>
                <div class="contact">
                    <p>
                    <a href="https://github.com/rueckstiess">github.com/rueckstiess</a><br />
                    </p>
                </div>
                <div class="contact">
                    <p>
                    <a href="https://twitter.com/tomonezero">twitter.com/tomonezero</a><br />
                    </p>
                </div>

            </div>
        </div>
    </body>
</html>
